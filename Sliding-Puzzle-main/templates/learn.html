{% extends "layout.html" %}

{% block content %}
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='learn.js') }}"></script>
</head>

<h2>
    Step {{id}}
</h2>

<h3>{{description}}</h3>
<div id="success" data-step = '{{id}}'></div>
<div id="source">
<button id="backButton" class="styled-button">Back</button>
<button id="nextButton" class="styled-button">Next</button>
<button id="strategyButton" class="styled-button">Stack and Slide Strategy</button>
<button id="quizButton" class="styled-button">Quiz yourself</button>


</div>
<div id="visual"></div>
<button id="showSolution" class="styled-button">Show Solution</button>

<script>

let lay = '{{ layout | tojson | safe }}';
let grid_use = JSON.parse(lay);
let sourceDiv = document.getElementById('source');
sourceDiv.appendChild(buildPuzzle(grid_use));
//$(".start .cell").click(moveTile('{{id}}'));
let visualDiv = document.getElementById('visual');
let lay_list = '{{ lay_list | tojson | safe }}';
let lay_use = JSON.parse(lay_list);
visualDiv.appendChild(buildPuzzList(lay_use));

let sol = '{{ solution | tojson | safe }}';
let solution = JSON.parse(sol);
$("#showSolution").click(function(){
    solveStep(solution)
})


// Handler for view item button

</script>
{% endblock %}
