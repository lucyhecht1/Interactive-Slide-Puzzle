{% extends "layout.html" %}

{% block content %}
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='quiz.js') }}"></script>
</head>



<div class="row">
    
    <div class="col-md-4 mt-4">
        <h2> <strong>Question {{question_num}} </strong></h2>
        <h3>{{question}}</h3>
    </div>
    
    <div class="col-md-4 mt-4 text-center justify-content-center align-items-center">
        <br><br><br><br>
        <div id="success" data-step = '{{question_num}}'></div>
        <div id="source" data-mode="quiz">
            <!-- <button id="hintButton" class="styled-button">Give me a hint</button>
             <button id="startBtn" class="styled-button">Start</button> -->
        </div>

        <button id="resultsButton" class="styled-button mt-3">Results</button>
        <button id="nextButton" class="styled-button mt-3">Next</button>
        <br><br>
        
        <h2 id="timer">00:00 </h2>
    </div>

    <div class="col-md-4 mt-4">
    </div>
</div>


<script>
let lay = '{{ layout | tojson | safe }}';
let grid_use = JSON.parse(lay);
let sourceDiv = document.getElementById('source');
sourceDiv.appendChild(buildPuzzle(grid_use));

$("#resultsButton").click( function(){
    window.location.href = '/results'
})

// Handler for view item button

</script>
{% endblock %}
